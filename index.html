<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div id="main" class="column">
        <div id="display" class="border">this is the display</div>
        <div id="buttons" class="flex border">
            <div id="numbers" class="column border2">
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey" onclick="seven()">7</button>
                    <button type="button" class="border4 numberKey" onclick="eight()">8</button>
                    <button type="button" class="border4 numberKey" onclick="nine()">9</button>
                </div>
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey" onclick="four()">4</button>
                    <button type="button" class="border4 numberKey" onclick="five()">5</button>
                    <button type="button" class="border4 numberKey" onclick="six()">6</button>
                </div>
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey" onclick="one()">1</button>
                    <button type="button" class="border4 numberKey" onclick="two()">2</button>
                    <button type="button" class="border4 numberKey" onclick="three()">3</button>
                </div>
                <div class="flex border3 center">
                    <button type="button" class="border4 numberKey" onclick="zero()">0</button>
                </div>
            </div>
            <div id="operators" class="column border2">
                <div class="flex border3 center">
                    <button type="button" class="border4 operatorKey" onclick="clearTotal()">clear</button>
                </div>
                <div class="flex border3 center spaceBetween">
                    <button type="button" class="border4 operatorKey" onclick="multiply()">*</button>
                    <button type="button" class="border4 operatorKey" onclick="divide()">/</button>
                </div>
                <div class="flex border3 center spaceBetween">
                    <button type="button" class="border4 operatorKey" onclick="add()">+</button>
                    <button type="button" class="border4 operatorKey" onclick="subtract()">-</button>
                </div>
                <div class="flex border3 center">
                    <button type="button" class="border4 operatorKey" onclick="operate()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
