<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div id="main" class="column">
        <div id="display" class="border">this is the display</div>
        <div id="buttons" class="flex border">
            <div id="numbers" class="column border2">
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey">7</button>
                    <button type="button" class="border4 numberKey">8</button>
                    <button type="button" class="border4 numberKey">9</button>
                </div>
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey">4</button>
                    <button type="button" class="border4 numberKey">5</button>
                    <button type="button" class="border4 numberKey">6</button>
                </div>
                <div class="flex border3 spaceBetween">
                    <button type="button" class="border4 numberKey">1</button>
                    <button type="button" class="border4 numberKey">2</button>
                    <button type="button" class="border4 numberKey">3</button>
                </div>
                <div class="flex border3 center">
                    <button type="button" class="border4 numberKey">0</button>
                </div>
            </div>
            <div id="operators" class="column border2">
                <div class="flex border3 center">
                    <button type="button" class="border4 operatorKey">clear</button>
                </div>
                <div class="flex border3 center spaceBetween">
                    <button type="button" class="border4 operatorKey">*</button>
                    <button type="button" class="border4 operatorKey">/</button>
                </div>
                <div class="flex border3 center spaceBetween">
                    <button type="button" class="border4 operatorKey">+</button>
                    <button type="button" class="border4 operatorKey">-</button>
                </div>
                <div class="flex border3 center">
                    <button type="button" class="border4 operatorKey">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
