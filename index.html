<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div id="main" class="column">
        <div id="display" class="border">this is the display</div>
        <div id="buttons" class="flex border">
            <div id="numbers" class="column border2">
                <div class="flex border3 spaceBetween">
                    <div class="border4 numberKey">7</div>
                    <div class="border4 numberKey">8</div>
                    <div class="border4 numberKey">9</div>
                </div>
                <div class="flex border3 spaceBetween">
                    <div class="border4 numberKey">4</div>
                    <div class="border4 numberKey">5</div>
                    <div class="border4 numberKey">6</div>
                </div>
                <div class="flex border3 spaceBetween">
                    <div class="border4 numberKey">1</div>
                    <div class="border4 numberKey">2</div>
                    <div class="border4 numberKey">3</div>
                </div>
                <div class="flex border3 center">
                    <div class="border4 numberKey">0</div>
                </div>
            </div>
            <div id="operators" class="column border2">
                <div class="flex border3 center">
                    <div class="border4 operatorKey">clear</div>
                </div>
                <div class="flex border3 center spaceBetween">
                    <div class="border4 operatorKey">*</div>
                    <div class="border4 operatorKey">/</div>
                </div>
                <div class="flex border3 center spaceBetween">
                    <div class="border4 operatorKey">+</div>
                    <div class="border4 operatorKey">-</div>
                </div>
                <div class="flex border3 center">
                    <div class="border4 operatorKey">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
